apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: website-cert
  namespace: website
spec:
  secretName: website-tls
  issuerRef:
    kind: ClusterIssuer
    name: vault-issuer
  commonName: testhicham.com
  dnsNames:
    - testhicham.com
    - www.testhicham.com


