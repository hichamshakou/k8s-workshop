apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: website-ingress-route
  namespace: website
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`testhicham.com`)
      kind: Rule
      services:
        - name: web
          port: 80
  tls:
    secretName: website-tls

