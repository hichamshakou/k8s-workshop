apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/nginxinc/nginx-unprivileged:1.27-alpine
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet: { path: "/", port: 8080 }
          livenessProbe:
            httpGet: { path: "/", port: 8080 }
  volumeMounts:
  - name: tls
    mountPath: /etc/tls
    readOnly: true
  volumes:
    - name: tls
      secret:
        secretName: website-tls